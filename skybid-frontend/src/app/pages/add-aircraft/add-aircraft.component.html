<form>
<div class="flex">
    <div class="mb-3 item">
        <label for="name" class="form-label">Aircraft name</label>
        <input type="text" [(ngModel)]="model.aircraft" name="name" class="form-control" id="name"
            required>
    </div>
    <div class="mb-3 item">
        <label for="passengers" class="form-label">Passengers</label>
        <input type="number" [(ngModel)]="model.aircraft" name="passengers" class="form-control" id="passengers"
            required>
    </div>
</div>
<div class="flex">
    <div class="mb-3 item">
        <label for="year-of-maufacture" class="form-label">Year-of-maufacture</label>
        <input type="number" [(ngModel)]="model.aircraft" name="year-of-maufacture" class="form-control" id="year-of-maufacture" 
            required>
    </div>
</div>
</form>
