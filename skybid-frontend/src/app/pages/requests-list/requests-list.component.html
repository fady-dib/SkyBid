<app-header></app-header>
<div class="requests-container">
    <app-drawer></app-drawer>
    <div class="requests-content">
<h5 class="title">Requests</h5>
<div class="grid">
<kendo-grid [data]="gridData"
(cellClick)="cellClick($event)"
[filterable]="false"
[sortable]="{mode: 'multiple'}"
[sort]="sort"
(sortChange)="sortChange($event)"
[resizable]="true"
[navigable]="true"
[reorderable]="true"
[pageable]="true"
[selectable]="true"
[loading]="loading"
[style.height.%]="100"
[style.width.%]="100"
kendoGridSelectBy="_id"
[(selectedKeys)]="mySelection"
(dblclick)="onDblClick()"
>
<kendo-grid-checkbox-column [width]="20" [showSelectAll]="true">
</kendo-grid-checkbox-column>
<ng-template kendoGridToolbarTemplate>
    <button kendoButton class="toolbar-btn"
            [icon]="'add'"
            >Add </button>
</ng-template>
<kendo-grid-column field="broker.company_name"
                               title="Broker"
                               [width]="100"
                               [class]="{'text-right': true}"
                               [headerClass]="{'text-center': true}">
            </kendo-grid-column>
            <kendo-grid-column field="from"
                               title="From"
                               [width]="40"
                               [class]="{'text-left': true}"
                               [headerClass]="{'text-center': true}">
            </kendo-grid-column>
            <kendo-grid-column field="to"
                               title="To"
                               [width]="180"
                               [class]="{'text-left': true}"
                               [headerClass]="{'text-left': true}">
            </kendo-grid-column>
</kendo-grid>
</div>
</div>
</div>
<div class="k-overlay"
     *ngIf="opened"></div>
