<form (submit)="create()">
    <div class="page-container" #container>
        <div class="flex">
            <div class="mb-3 ">
                <label for="trip" class="form-label">Trip</label>
                <select id="trip" class="form-select" [(ngModel)]="model.trip" name="trip">
                    <option value="one-way">One-way</option>
                    <option value="round-trip">Round-trip</option>
                </select>
            </div>
            <div class="mb-3 ">
                <label for="pax" class="form-label">Pax</label>
                <input type="number" [(ngModel)]="model.passengers" name="pax" class="form-control" id="pax" required>
            </div>
        </div>
        <div class="flex">
            <div class="mb-3 ">
                <label for="from" class="form-label">From</label>
                <select id="from" class="form-select" [(ngModel)]="model.from" name="from">
                    <option *ngFor="let airport of airports" value="name">{{airport.code}} - {{airport.name}}</option>
                </select>
            </div>
            <div class="mb-3 ">
                <label for="to" class="form-label">To</label>
                <select id="to" class="form-select" [(ngModel)]="model.to" name="to">
                    <option *ngFor="let airport of airports" value="name">{{airport.code}} - {{airport.name}}</option>
                </select>
            </div>
        </div>

        <div class="flex">
            <div class="mb-3 ">
                <label for="departure" class="form-label">Departure Date</label>
                <input type="date" id="departure" class="form-control" [(ngModel)]="model.departure_date"
                    name="departure">
            </div>
            <div class="mb-3 ">
                <label for="return" class="form-label">Return Date</label>
                <input type="date" id="return" class="form-control" [(ngModel)]="model.return_date" name="return">
            </div>
        </div>
        <div class="mb-3 ">
            <label for="luggage" class="form-label">Luggage</label>
            <input type="number" id="luggage" class="form-control" [(ngModel)]="model.luggage" name="luggage">
        </div>
        <div class="btn-flex">
            <button type="submit" class="create-button btn">Create</button>
        </div>
    </div>
</form>
