<form>
<div class="page-container">
<div class="flex">
    <div class="mb-3 ">
        <label for="trip" class="form-label">Trip</label>
        <select id="trip" class="form-select" [(ngModel)]="model.trip" name="trip">
            <option value="one-way">One-way</option>
            <option value="round-trip">Round-trip</option>
        </select>
    </div>
    <div class="mb-3 ">
        <label for="pax" class="form-label">Pax</label>
        <input type="number" [(ngModel)]="model.passengers" name="pax" class="form-control" id="pax"
            required >
    </div>
    </div>
    <div class="flex">
        <div class="mb-3 ">
            <label for="from" class="form-label">From</label>
            <input type="text" id="from" class="form-control" [(ngModel)]="model.from" name="from" >
        </div>
        <div class="mb-3 ">
            <label for="to" class="form-label">To</label>
            <input type="text" id="to" class="form-control" [(ngModel)]="model.to" name="to">
        </div>
    </div>

<div class="flex">
    <div class="mb-3 ">
        <label for="departure" class="form-label">Departure Date</label>
        <input type ="date" id="departure" class="form-control" [(ngModel)]="model.departure_date" name="departure">
    </div>
    <div class="mb-3 ">
        <label for="return" class="form-label">Return Date</label>
        <input type="date" id="return" class="form-control" [(ngModel)]="model.return_date" name="return">
    </div>
</div>
<div class="mb-3 ">
    <label for="luggage" class="form-label">Luggage</label>
    <input type="number" id="luggage" class="form-control" [(ngModel)]="model.luggage" name="luggage">
</div>
<div class="btn-flex">
    <button type="submit" class="create-button btn" (click)="create()">Create</button>
</div>
</div>
</form>
