<form>
    <div class="flex">
      <div class="mb-3 item">
        <label for="name" class="form-label">Aircraft name</label>
        <select id="aircraft" class="form-select" [(ngModel)]="model.aircraft" name="aircraft">
          <option *ngFor="let aircraft of aircrafts" [value]="aircraft._id">{{ aircraft.aircraft }}</option>
        </select>
      </div>
      <div class="mb-3 item">
        <label for="price" class="form-label">Price</label>
        <input type="number" [(ngModel)]="model.price" name="price" class="form-control" id="price"
          required>
      </div>
    </div>
    <div class="btn-flex">
      <button type="submit" class="add-button btn" (click)="add()">Add</button>
    </div>
  </form>
