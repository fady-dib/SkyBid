<div class="header">
    <div class="logo-container">
        <img class="header-logo" src="assets/images/logo.svg">
    </div>
    <div class="actions">
        <kendo-dropdownbutton   [buttonClass]="{ 'button-header': true } " *ngIf="user_role !== 'admin'" class="notification button" icon="bell" [data]="notificationData">Notifications
        </kendo-dropdownbutton>
        <kendo-dropdownbutton class="profile button" icon="user" [data]="userData" (itemClick)="onItemClick($event)">Profile
        </kendo-dropdownbutton>
    </div>
</div>
