<div class="header">
    <div class="logo-container">
        <img class="logo" src="assets/images/logo.svg">
    </div>
    <div class="actions">
        <kendo-dropdownbutton *ngIf="user_role !== 'admin'" class="notification" icon="bell" [data]="notificationData">
        </kendo-dropdownbutton>
        <kendo-dropdownbutton class="profile" icon="user" [data]="userData" (itemClick)="onItemClick($event)">
        </kendo-dropdownbutton>
    </div>
</div>
