<form>
  <p *ngIf="to" class="message">Send message to {{to}}</p>
<div class="mb-3">
    <!-- <label for="message" class="form-label">Message</label> -->
    <textarea class="form-control" [(ngModel)]="model.msg" name="message" id="message" rows="4" [placeholder]="placeholder" [readOnly]="readonly"></textarea>
  </div>
  <div *ngIf="button" class="btn-flex">
    <button type="submit" class="send-button btn" (click)="send()">Send</button>
  </div>
  </form>
