
<div class="chat-box">
  <div class="chat-content">
    <div class="message" 
         [class.sent]="message.sender !== other_user_id" 
         [class.received]="message.sender === other_user_id" 
         *ngFor="let message of messages">
      <p> {{message.message}}</p>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="model.message" placeholder="Type a message">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
